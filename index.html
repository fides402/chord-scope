        }

            background: var(--bg);
            color: var(--text);

            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
        }

        .logo span { color: var(--secondary); }

        .subtitle {
            color: var(--text-muted);
            margin-top: 8px;
        }

        .upload-zone {
            background: var(--surface);
            border: 2px dashed rgba(0, 255, 200, 0.3);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 200, 0.05);
        }

        .upload-zone.hidden { display: none; }

        .file-input { display: none; }

        .results {
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        .results.active { display: block; }

        .section {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 200, 0.2);
        }

        .chord-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chord-tag {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(0, 255, 200, 0.3);
            color: var(--primary);
        }

        .progression {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: var(--secondary);
            word-break: break-all;
        }

        .progression-chord {
            display: inline-block;
            margin: 4px;
            padding: 8px 12px;
            background: rgba(255, 107, 157, 0.15);
            border-radius: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .key-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--secondary);
            text-align: center;
            padding: 16px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

            pointer-events: all;
        }

            height: 60px;
            border: 3px solid rgba(0, 255, 200, 0.2);

            border-radius: 50%;

            margin: 0 auto 16px;
        }

    </style>
</head>

        function detectKey(buffer) {
            const channelData = buffer.getChannelData(0);
            const sampleRate = buffer.sampleRate;
            const fftSize = 8192;
            const hopSize = 4096;
            const chroma = new Array(12).fill(0);
            let count = 0;

            for (let i = 0; i < channelData.length - fftSize; i += hopSize) {
                const frame = channelData.slice(i, i + fftSize);
                const rms = Math.sqrt(frame.reduce((s, x) => s + x * x, 0) / fftSize);
                if (rms < 0.02) continue;
                
                const frameChroma = computeChromagram(frame, sampleRate);
                for (let j = 0; j < 12; j++) chroma[j] += frameChroma[j];
                count++;
            }

            if (count === 0) return 'C';

            const max = Math.max(...chroma);
            if (max > 0) for (let i = 0; i < 12; i++) chroma[i] /= max;

            let bestKey = 'Gm';
            let bestCorr = -Infinity;

            for (const [key, profile] of Object.entries(KEY_PROFILES)) {
                const corr = pearsonCorrelation(chroma, profile);
                if (corr > bestCorr) { bestCorr = corr; bestKey = key; }
            }

            return bestKey;
        }

        function pearsonCorrelation(x, y) {
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((total, xi, i) => total + xi * y[i], 0);
            const sumX2 = x.reduce((total, xi) => total + xi * xi, 0);
            const sumY2 = y.reduce((total, yi) => total + yi * yi, 0);
            const num = n * sumXY - sumX * sumY;
            const den = Math.sqrt((n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY));
            return den === 0 ? 0 : num / den;
        }

        function detectChords(buffer, key) {
            const channelData = buffer.getChannelData(0);
            const sampleRate = buffer.sampleRate;
            const fftSize = 8192;
            const hopSize = 2048;
            const chords = [];
            const minDuration = 0.5;

            const isMinor = key.includes('m');
            const keyRoot = key.replace('m', '');
            const diatonicChords = DIATONIC_CHORDS[keyRoot]?.[isMinor ? 'minor' : 'major'] || [];

            for (let i = 0; i < channelData.length - fftSize; i += hopSize) {
                const frame = channelData.slice(i, i + fftSize);
                const rms = Math.sqrt(frame.reduce((s, x) => s + x * x, 0) / fftSize);
                
                if (rms < 0.015) {
                    chords.push({ name: 'N.C.', startTime: i / sampleRate });
                    continue;
                }

                const chroma = computeChromagram(frame, sampleRate);
                const { chord } = matchChord(chroma, key, diatonicChords);
                chords.push({ name: chord, startTime: i / sampleRate });
            }

            return mergeChords(chords, minDuration);
        }

        function computeChromagram(frame, sampleRate) {
            const n = frame.length;
            const chroma = new Array(12).fill(0);
            
            const window = new Float32Array(n);
            for (let i = 0; i < n; i++) window[i] = 0.5 * (1 - Math.cos(2 * Math.PI * i / (n - 1)));
            
            const windowed = new Float32Array(n);
            for (let i = 0; i < n; i++) windowed[i] = frame[i] * window[i];
            
            const fft = fftSimple(windowed);
            const mag = new Float32Array(fft.length / 2);
            
            for (let i = 0; i < mag.length; i++) {
                mag[i] = Math.sqrt(fft[i].re * fft[i].re + fft[i].im * fft[i].im);
            }

            const minBin = Math.floor(60 * n / sampleRate);
            const maxBin = Math.floor(1500 * n / sampleRate);
            
            for (let bin = minBin; bin < maxBin && bin < mag.length; bin++) {
                const freq = bin * sampleRate / n;
                const note = 12 * Math.log2(freq / 440) + 69;
                const pc = Math.round(note) % 12;
                chroma[(pc + 12) % 12] += mag[bin];
            }

            const max = Math.max(...chroma);
            if (max > 0) for (let i = 0; i < 12; i++) chroma[i] /= max;
            
            return chroma;
        }

        function fftSimple(signal) {
            const n = signal.length;
            const fft = new Array(n);
            for (let i = 0; i < n; i++) fft[i] = { re: signal[i], im: 0 };
            
            const bits = Math.log2(n);
            for (let i = 0; i < n; i++) {
                const j = parseInt(i.toString(2).split('').reverse().join(''), 2);
                if (j > i) [fft[i], fft[j]] = [fft[j], fft[i]];
            }
            
            for (let size = 2; size <= n; size *= 2) {
                const half = size / 2;
                const ang = -2 * Math.PI / size;
                const wr = Math.cos(ang), wi = Math.sin(ang);
                for (let i = 0; i < n; i += size) {
                    let cr = 1, ci = 0;
                    for (let j = 0; j < half; j++) {
                        const k = i + j;
                        const l = k + half;
                        const tr = cr * fft[l].re - ci * fft[l].im;
                        const ti = cr * fft[l].im + ci * fft[l].re;
                        fft[l].re = fft[k].re - tr;
                        fft[l].im = fft[k].im - ti;
                        fft[k].re += tr;
                        fft[k].im += ti;
                        const nr = cr * wr - ci * wi;
                        ci = cr * wi + ci * wr;
                        cr = nr;
                    }
                }
            }
            return fft;
        }

        function matchChord(chroma, key, diatonicChords) {
            const isMinor = key.includes('m');
            const keyRoot = key.replace('m', '');
            const keyIdx = KEY_ROOT_INDEX[keyRoot];
            
            let bestChord = 'N.C.';
            let bestScore = -Infinity;
            let seventhChord = null;
            let seventhScore = -Infinity;

            for (const [chordName, template] of Object.entries(CHORD_TEMPLATES)) {
                let score = 0;
                for (let i = 0; i < 12; i++) {
                    if (template[i]) score += chroma[i];
                }
                score /= template.filter(x => x).length;

                const is7th = chordName.includes('7');
                
                if (is7th) {
                    if (score > seventhScore) {
                        seventhScore = score;
                        seventhChord = chordName;
                    }
                    continue;
                }

                const root = chordName.replace(/m$/, '');
                const rootIdx = KEY_ROOT_INDEX[root];
                const dist = Math.min(Math.abs(rootIdx - keyIdx), 12 - Math.abs(rootIdx - keyIdx));
                const distWeight = dist <= 2 ? 1.5 : dist <= 4 ? 1.0 : 0.5;
                
                const chordIsMinor = chordName.includes('m');
                if ((isMinor && chordIsMinor) || (!isMinor && !chordIsMinor)) {
                    score *= 1.3;
                }
                
                score *= distWeight;

                if (score > bestScore) {
                    bestScore = score;
                    bestChord = chordName;
                }
            }

            if (seventhScore > bestScore * 0.85 && seventhChord) {
                return { chord: seventhChord };
            }

            return { chord: bestScore > 0.12 ? bestChord : 'N.C.' };
        }

        function mergeChords(chords, minDuration) {
            if (!chords.length) return [];
            
            const merged = [];
            let current = { ...chords[0], endTime: chords[0].startTime };
            
            for (let i = 1; i < chords.length; i++) {
                if (chords[i].name === current.name) {
                    current.endTime = chords[i].startTime;
                } else {
                    const dur = current.endTime - current.startTime;
                    if (dur >= minDuration || current.name === 'N.C.') merged.push(current);
                    current = { ...chords[i], endTime: chords[i].startTime };
                }
            }
            
            const dur = current.endTime - current.startTime;
            if (dur >= minDuration || current.name === 'N.C.') merged.push(current);
            
            return merged;
        }

        function displayResults(chords, key, duration) {
            uploadZone.classList.add('hidden');
            results.classList.add('active');

            document.getElementById('keyDisplay').textContent = `Tonalità: ${key}`;
            document.getElementById('totalChords').textContent = chords.length;
            document.getElementById('uniqueChords').textContent = new Set(chords.filter(c => c.name !== 'N.C.').map(c => c.name)).size;
            document.getElementById('duration').textContent = formatTime(duration);

            const unique = [...new Set(chords.filter(c => c.name !== 'N.C.').map(c => c.name))];
            document.getElementById('chordList').innerHTML = unique.map(c => `<span class="chord-tag">${c}</span>`).join('');

            const progression = findProgression(chords);
            document.getElementById('progression').innerHTML = progression.map(c => `<span class="progression-chord">${c}</span>`).join(' → ');
        }

        function findProgression(chords) {
            const filtered = chords.filter(c => c.name !== 'N.C.');
            if (!filtered.length) return [];

            const counts = {};
            filtered.forEach(c => counts[c.name] = (counts[c.name] || 0) + 1);
            
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
            const top = sorted.slice(0, 6).map(([c]) => c);

            const result = [];
            const seen = new Set();
            filtered.forEach(c => {
                if (top.includes(c.name) && !seen.has(c.name)) {
                    result.push(c.name);
                    seen.add(c.name);
                }
            });

            return result.slice(0, 8);
        }

        function formatTime(s) {
            return `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
        }
