        :root {
            --bg: #0a0a0f;
            --surface: #14141f;
            --primary: #00ffc8;
            --secondary: #ff6b9d;
            --text: #e8e8f0;
            --text-muted: #6b6b80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
        }

        .logo span { color: var(--secondary); }

        .subtitle {
            color: var(--text-muted);
            margin-top: 8px;
        }

        .upload-zone {
            background: var(--surface);
            border: 2px dashed rgba(0, 255, 200, 0.3);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 200, 0.05);
        }

        .upload-zone.hidden { display: none; }

        .file-input { display: none; }

        .results {
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        .results.active { display: block; }

        .section {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 200, 0.2);
        }

        .chord-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chord-tag {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(0, 255, 200, 0.3);
            color: var(--primary);
        }

        .progression {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: var(--secondary);
            word-break: break-all;
        }

        .progression-chord {
            display: inline-block;
            margin: 4px;
            padding: 8px 12px;
            background: rgba(255, 107, 157, 0.15);
            border-radius: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .key-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--secondary);
            text-align: center;
            padding: 16px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 200, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text { color: var(--text-muted); }
    </style>
</head>

        function showLoading(text) { loadingText.textContent = text; loadingOverlay.classList.add('active'); }
        function hideLoading() { loadingOverlay.classList.remove('active'); }

        async function handleFile(file) {
            if (file.size > 50 * 1024 * 1024) { alert('File troppo grande (max 50MB)'); return; }
            
            showLoading('Caricamento audio...');
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                showLoading('Rilevamento tonalità...');
                const key = detectKey(audioBuffer);

                showLoading('Analisi accordi...');
                const chords = detectChords(audioBuffer, key);

                displayResults(chords, key, audioBuffer.duration);
                hideLoading();
            } catch (err) { hideLoading(); alert('Errore: ' + err.message); }
        }

        function detectKey(buffer) {
            const sampleRate = buffer.sampleRate;
            const channelData = buffer.getChannelData(0);
            const fftSize = 16384;
            const hopSize = 8192;
            const chroma = new Array(12).fill(0);
            let numFrames = 0;

            for (let frame = 0; frame < Math.floor((channelData.length - fftSize) / hopSize); frame++) {
                const startSample = frame * hopSize;
                const frameData = channelData.slice(startSample, startSample + fftSize);
                
                const rms = Math.sqrt(frameData.reduce((sum, x) => sum + x * x, 0) / fftSize);
                if (rms < 0.01) continue;
                
                const frameChroma = computeEnhancedChromagram(frameData, sampleRate);
                for (let i = 0; i < 12; i++) chroma[i] += frameChroma[i];
                numFrames++;
            }

            if (numFrames === 0) return 'C';

            const maxVal = Math.max(...chroma);
            if (maxVal > 0) for (let i = 0; i < 12; i++) chroma[i] /= maxVal;

            let bestKey = 'Gm';
            let bestCorrelation = -Infinity;

            const allKeys = {};
            for (const [key, profile] of Object.entries(KEY_PROFILES_MAJOR)) allKeys[key] = { profile, mode: 'major' };
            for (const [key, profile] of Object.entries(KEY_PROFILES_MINOR)) allKeys[key] = { profile, mode: 'minor' };

            for (const [key, { profile, mode }] of Object.entries(allKeys)) {
                const correlation = pearsonCorrelation(chroma, profile);
                if (correlation > bestCorrelation) { bestCorrelation = correlation; bestKey = key; }
            }

            return bestKey;
        }

        function pearsonCorrelation(x, y) {
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((total, xi, i) => total + xi * y[i], 0);
            const sumX2 = x.reduce((total, xi) => total + xi * xi, 0);
            const sumY2 = y.reduce((total, yi) => total + yi * yi, 0);
            const numerator = n * sumXY - sumX * sumY;
            const denominator = Math.sqrt((n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY));
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function detectChords(buffer, key) {
            const sampleRate = buffer.sampleRate;
            const channelData = buffer.getChannelData(0);
            const fftSize = 16384;
            const hopSize = 4096;
            const chords = [];
            const minDuration = 0.8;

            for (let frame = 0; frame < Math.floor((channelData.length - fftSize) / hopSize); frame++) {
                const startSample = frame * hopSize;
                const frameData = channelData.slice(startSample, startSample + fftSize);
                
                const rms = Math.sqrt(frameData.reduce((sum, x) => sum + x * x, 0) / fftSize);
                if (rms < 0.02) {
                    chords.push({ name: 'N.C.', startTime: startSample / sampleRate });
                    continue;
                }

                const chromagram = computeEnhancedChromagram(frameData, sampleRate);
                const { chord } = matchChordTemplate(chromagram, key);
                chords.push({ name: chord, startTime: startSample / sampleRate });
            }

            const merged = [];
            let current = { ...chords[0], endTime: chords[0].startTime };
            
            for (let i = 1; i < chords.length; i++) {
                if (chords[i].name === current.name) {
                    current.endTime = chords[i].startTime;
                } else {
                    if ((current.endTime - current.startTime) >= minDuration || current.name === 'N.C.') merged.push(current);
                    current = { ...chords[i], endTime: chords[i].startTime };
                }
            }
            if ((current.endTime - current.startTime) >= minDuration || current.name === 'N.C.') merged.push(current);

            return merged;
        }

        function computeEnhancedChromagram(frameData, sampleRate) {
            const fftSize = frameData.length;
            const chroma = new Array(12).fill(0);
            
            const hannWindow = new Float32Array(fftSize);
            for (let i = 0; i < fftSize; i++) {
                hannWindow[i] = 0.5 * (1 - Math.cos(2 * Math.PI * i / (fftSize - 1)));
            }
            
            const windowedData = new Float32Array(fftSize);
            for (let i = 0; i < fftSize; i++) {
                windowedData[i] = frameData[i] * hannWindow[i];
            }
            
            const fft = performFFT(windowedData);
            const magnitudes = new Float32Array(fftSize / 2);
            
            for (let i = 0; i < magnitudes.length; i++) {
                magnitudes[i] = Math.sqrt(fft[i].real * fft[i].real + fft[i].imag * fft[i].imag);
            }
            
            const minFreq = 60;
            const maxFreq = 2000;
            const minBin = Math.floor(minFreq * fftSize / sampleRate);
            const maxBin = Math.floor(maxFreq * fftSize / sampleRate);
            
            const hps = applyHPS(magnitudes, fftSize, sampleRate);
            
            for (let bin = minBin; bin < maxBin && bin < hps.length; bin++) {
                const freq = bin * sampleRate / fftSize;
                const note = 12 * Math.log2(freq / 440) + 69;
                const midiNote = Math.round(note);
                const pitchClass = ((midiNote % 12) + 12) % 12;
                const magnitude = hps[bin];
                chroma[pitchClass] += magnitude;
            }
            
            const maxVal = Math.max(...chroma);
            if (maxVal > 0) {
                for (let i = 0; i < 12; i++) {
                    chroma[i] /= maxVal;
                }
            }
            
            return chroma;
        }

        function applyHPS(magnitudes, fftSize, sampleRate) {
            const hps = new Float32Array(magnitudes.length);
            for (let i = 0; i < hps.length; i++) hps[i] = magnitudes[i];
            
            const numHarmonics = 5;
            for (let h = 2; h <= numHarmonics; h++) {
                for (let i = 0; i < magnitudes.length; i++) {
                    const harmonicBin = Math.floor(i * h);
                    if (harmonicBin < magnitudes.length) {
                        hps[i] *= magnitudes[harmonicBin];
                    }
                }
            }
            
            let maxHPS = 0;
            for (let i = 0; i < hps.length; i++) {
                if (hps[i] > maxHPS) maxHPS = hps[i];
            }
            
            if (maxHPS > 0) {
                for (let i = 0; i < hps.length; i++) {
                    hps[i] = hps[i] / maxHPS;
                }
            }
            
            return hps;
        }

        function performFFT(signal) {
            const n = signal.length;
            const fft = new Array(n);
            for (let i = 0; i < n; i++) fft[i] = { real: signal[i], imag: 0 };
            const bits = Math.log2(n);
            for (let i = 0; i < n; i++) { const j = reverseBits(i, bits); if (j > i) [fft[i], fft[j]] = [fft[j], fft[i]]; }
            for (let size = 2; size <= n; size *= 2) {
                const halfSize = size / 2;
                const angle = -2 * Math.PI / size;
                const wReal = Math.cos(angle), wImag = Math.sin(angle);
                for (let i = 0; i < n; i += size) {
                    let uReal = 1, uImag = 0;
                    for (let j = 0; j < halfSize; j++) {
                        const idx1 = i + j, idx2 = i + j + halfSize;
                        const tReal = uReal * fft[idx2].real - uImag * fft[idx2].imag;
                        const tImag = uReal * fft[idx2].imag + uImag * fft[idx2].real;
                        fft[idx2].real = fft[idx1].real - tReal;
                        fft[idx2].imag = fft[idx1].imag - tImag;
                        fft[idx1].real += tReal;
                        fft[idx1].imag += tImag;
                        const newReal = uReal * wReal - uImag * wImag;
                        const newImag = uReal * wImag + uImag * wReal;
                        uReal = newReal; uImag = newImag;
                    }
                }
            }
            return fft;
        }

        function reverseBits(x, bits) { 
            let result = 0; 
            for (let i = 0; i < bits; i++) { 
                result = (result << 1) | (x & 1); 
                x >>= 1; 
            } 
            return result; 
        }

        function matchChordTemplate(chromagram, key) {
            let keyRoot = key.replace('m', '');
            let isMinor = key.includes('m');
            
            const keyRootIdx = NOTE_NAMES.indexOf(keyRoot);
            if (keyRootIdx === -1) {
                const flatMap = { 'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
                keyRoot = flatMap[keyRoot] || keyRoot;
            }
            
            let bestChord = 'N.C.';
            let bestScore = -Infinity;

            for (const [chordName, template] of Object.entries(ALL_CHORDS)) {
                let chordRoot = chordName.replace(/[0-9]/g, '');
                const flatMap = { 'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
                chordRoot = flatMap[chordRoot] || chordRoot;
                
                let chordRootIdx = NOTE_NAMES.indexOf(chordRoot);
                if (chordRootIdx === -1) continue;
                
                let keyIdx = NOTE_NAMES.indexOf(keyRoot);
                if (keyIdx === -1) keyIdx = 0;
                
                const semitoneDist = Math.abs(chordRootIdx - keyIdx);
                const distanceWeight = semitoneDist <= 3 ? 1.5 : (semitoneDist <= 6 ? 1.0 : 0.5);
                
                let score = 0;
                for (let i = 0; i < 12; i++) {
                    if (template[i] === 1) score += chromagram[i];
                }
                const chordTones = template.reduce((a, b) => a + b, 0);
                score = score / chordTones;
                
                const chordQuality = chordName.includes('7') ? 'seventh' : (chordName.includes('m') ? 'minor' : 'major');
                if (isMinor && chordQuality === 'minor') score *= 1.3;
                if (!isMinor && chordQuality === 'major') score *= 1.3;
                
                score *= distanceWeight;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestChord = chordName;
                }
            }

            return { chord: bestScore > 0.15 ? bestChord : 'N.C.' };
        }

        function displayResults(chords, key, duration) {
            uploadZone.classList.add('hidden');
            results.classList.add('active');

            document.getElementById('keyDisplay').textContent = `Tonalità: ${key}`;
            document.getElementById('totalChords').textContent = chords.length;
            document.getElementById('uniqueChords').textContent = new Set(chords.filter(c => c.name !== 'N.C.').map(c => c.name)).size;
            document.getElementById('duration').textContent = formatTime(duration);

            const uniqueChords = [...new Set(chords.filter(c => c.name !== 'N.C.').map(c => c.name))];
            const chordList = document.getElementById('chordList');
            chordList.innerHTML = uniqueChords.map(c => `<span class="chord-tag">${c}</span>`).join('');

            const progression = findMainProgression(chords);
            const progressionEl = document.getElementById('progression');
            progressionEl.innerHTML = progression.map(c => `<span class="progression-chord">${c}</span>`).join(' → ');
        }

        function findMainProgression(chords) {
            const filteredChords = chords.filter(c => c.name !== 'N.C.');
            if (filteredChords.length === 0) return [];
            
            const chordCounts = {};
            filteredChords.forEach(c => { chordCounts[c.name] = (chordCounts[c.name] || 0) + 1; });
            
            const sorted = Object.entries(chordCounts).sort((a, b) => b[1] - a[1]);
            const topChords = sorted.slice(0, 6).map(([chord]) => chord);
            
            const progression = [];
            const seen = new Set();
            filteredChords.forEach(c => {
                if (topChords.includes(c.name) && !seen.has(c.name)) {
                    progression.push(c.name);
                    seen.add(c.name);
                }
            });
            
            return progression.slice(0, 8);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
